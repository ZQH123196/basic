server.port=8080
spring.application.name=test

# Nacos帮助文档: https://nacos.io/zh-cn/docs/concepts.html
# Nacos认证信息
#spring.cloud.nacos.config.username=nacos
#spring.cloud.nacos.config.password=nacos
#spring.cloud.nacos.config.contextPath=/nacos
# 设置配置中心服务端地址
spring.cloud.nacos.config.server-addr=localhost:8848
# Nacos 配置中心的namespace。需要注意，如果使用 public 的 namespace ，请不要填写这个值，直接留空即可
# spring.cloud.nacos.config.namespace=


spring.cloud.nacos.config.name=test
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.file-extension=properties

# a set of extensional configurations .e.g: spring.cloud.nacos.config.extension-configs[0]=xxx .
# 注意，其 refresh 默认是关闭的，ext 与 share 只有语义上的差别而已
#spring.cloud.nacos.config.extension-configs[0].data-id=''
#spring.cloud.nacos.config.extension-configs[0].group=''
#spring.cloud.nacos.config.extension-configs[0].refresh=true


# springcloud 2020.0.x????ribbon
# https://docs.spring.io/spring-cloud-commons/docs/current/reference/html/#spring-cloud-loadbalancer
spring.cloud.loadbalancer.ribbon.enabled=false
spring.cloud.loadbalancer.enabled=false
# ?? nacos ???????????????
spring.cloud.loadbalancer.nacos.enabled=true