syntax = "proto3";

package protoRoot;

option java_multiple_files = true;
option java_package = "com.eor.proto.pojo";
option java_outer_classname = "UserProtos";

message User {
  int64 id = 1;
  string name = 2;
  int32 age = 3;
  repeated Tags tags = 4;
}

message Tags {
  repeated string tag = 1;
}