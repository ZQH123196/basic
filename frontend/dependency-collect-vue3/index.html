<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue + TS</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ name }}</h1>
      <p>{{ name }}</p>
      <h1>{{ age }}</h1>
      <p>{{ age }}</p>

      <button id="handleNameChange" @click="handleNameChange">change name</button>
      <button id="handleAgeChange" @click="handleAgeChange">change age</button>
    </div>
    <script type="module" src="/dist/main.js"></script>
  </body>
</html>
